<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phone Call Challenge</title>
    <style>
        #fileInput {
            width: 100%;
        }

        #analysisConsole {
            float: left;
            width: 50%;
        }

        #analysisDisplay {
            float: left;
            width: 100%;
        }

        .analyse-all {
            text-transform: uppercase;
            color: blue;
        }

        .analyse-date {
            text-decoration: underline;
            color: blue;
        }

        .link:hover {
            cursor: pointer;
            color: deeppink;
        }

        .hidden {
            display: none;
        }

        .scroll-pane {
            height: 300px;
            overflow: scroll;
        }

        .line {
            fill: none;
            stroke: steelblue;
            stroke-width: 2px;
        }

    </style>
</head>
<body>
    <input id="fileInput" type="file" multiple/>
    <div id="analysisConsole" class="scroll-pane">
        <h3>Analysis Console</h3>
        <div class="analysisOutput"></div>
    </div>
    <div>
        <div id="datesContainer" class="scroll-pane hidden">

        </div>
    </div>

    <div id="analysisDisplay" class="hidden">
        <h3>Data analysis: <span class="analysis-subtitle"></span></h3>
        <div class="group-analysis-toolbar">
            <select class="group-header-dropdown">
            </select>
            <button id="calculate-total-btn">total</button>
            <button id="plot-graph-btn">plot graph</button>
        </div>
        <div class="agent-analysis-toolbar">

        </div>
        <div id="graph">
        </div>
    </div>

</body>
<script src="dist/bundle.js"></script>
</html>
